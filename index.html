<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="logoT.png" />
        
        <title>Flefi</title>
    </head>

    <body>
    <div onclick="location.href='index.html';" id = "titleGame">
    <h1>Flefi</h1>

    </div>

        <div class="wrapper clearfix">
            <div id="color_change">
                <div class="fix_color" style="background-color: #2F5373" id="color-1"></div>
                <div class="fix_color" style="background-color: #BF3111" id="color-2"></div>
                <div class="fix_color" style="background-color: #F27405" id="color-3"></div>
                <div class="fix_color" style="background-color: #0BB223" id="color-4"></div>
                <div class="fix_color" style="background-color: #AC0454" id="color-5"></div>
                <div class="fix_color" style="background-color: rgba(85,85,85,0.99)" id="color-6"></div>
            </div>
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box" id="player-current-box-1">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box" id="player-current-box-2">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <form id="box-number">
<!--                <input type="number" id="fname" placeholder="FINAL SCORE" min="2" step="1">-->
                <input id="fname" min="2" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/.*?(([0-9]*\.)?[0-9]+).*/g, '$1');" placeholder="FINAL SCORE" autocomplete="off">


            </form>
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>


            <img src="dice-5.png" alt="Dice" class="dice-0">
            <img src="dice-5.png" alt="Dice" class="dice-1">
        </div>
        <div id = "footer">
            <p><a href="https://www.facebook.com/elias.felvinczi.9" target="_blank">Flefi Game &copy; 2020 by Elias Felvinczi Flavius</a></p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
