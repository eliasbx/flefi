<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flefi Home</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="starter.css">
    <link rel="shortcut icon" href="logoT.png" />



</head>
<body>

<div id="box-players-name">
    <p class="name_creator"><span style="color: #fff">created</span> by Elias Felvinczi</p>
    <h1>Flefi</h1>

    <div id="change-name-1" class="change_name">
        <div id="person-1">
            <div class="container">
                <h2>Register</h2>
                <form action="index.html" id="name_1">

                    <input type="name" id="key-1" class="name" name="name" placeholder="name player 1" autocomplete="off" max="8"><br>
                    <input type="password" id="chalange-1" class="name" name="name" placeholder="Chalange">
<!--                    <label for="key-1">Name</label>-->

                </form>
            </div>
        </div>
    </div>



    <div id="change-name-2" class="change-name">
        <div id="person-2">
            <div class="container">
            <h2>Register</h2>
            <form action="index.html" id="name_2">

                <input type="name" id="key-2" class="name" name="name" placeholder="Name player 2" autocomplete="off" max="8"><br>
                <input type="password" id="chalange-2" class="name" name="name" placeholder="Chalange">
<!--                <label for="key-2">Name</label>-->

                <button onclick="chalangePlayer_1(), chalangePlayer_2(), passName2(), passName1();" type="submit"  class="register" id="reg2">
                    <span>start</span>
                </button>
            </form>
            </div>
        </div>
        </div>
    </div>
</div>


<script src="starter.js"></script>
