<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flefi Home</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logoT.png" />



</head>
<body>

<div id="box-players-name">
    <p class="name_creator">by Elias Felvinczi</p>
    <h1>Flefi</h1>

    <div id="change-name-1" class="change_name">
        <div id="person-1">

            <div class="container">
                <h2>Register</h2>
                <form>
                    <input type="text" class="email" id="input-name-player-1" placeholder="Name Player 1">
                    <br/>
                    <input type="password" class="pwd"  id="input-chalange-player-1"placeholder="Chalange">
                </form>
            </div>

        </div>
    </div>
    <div id="change-name-2" class="change-name">
        <div id="person-2">

            <div class="container">
                <h2>Register</h2>
                <form>
                    <input type="text" class="email" id="input-name-player-2" placeholder="Name Player 2">
                    <br/>
                    <input type="password" class="pwd" id="input-chalange-player-2" placeholder="Chalange">
                </form>
            </div>

        </div>
    </div>

</div>



</body>
</html>
